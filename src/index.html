<!DOCTYPE html>
<html lang="ru">

@@include('html/head.html', {
"title": 'Showcase 3D Effect'
})

<body>

  <section class="showcase">

    <h2 class="showcase__header">Hoodie <span>Mantle</span></h2>

    <div class="showcase__content-wrapper">
      <div class="showcase__content">
        <div class="showcase-carousel">
          <div class="showcase-carousel__wrapper swiper-wrapper">
            <div class="showcase-carousel__item swiper-slide">
              <div class="showcase-carousel__image-wrapper">
                <div class="showcase-carousel__image-left">
                  <div class="showcase-carousel__image" style="background-image: url('./img/1.png');"></div>
                </div>
                <div class="showcase-carousel__image-right">
                  <div class="showcase-carousel__image">
                    <div class="showcase-carousel__image" style="background-image: url('./img/1.png');"></div>
                  </div>
                </div>
              </div>
              <p>Front</p>
            </div>
            <div class="showcase-carousel__item swiper-slide">
              <div class="showcase-carousel__image-wrapper">
                <div class="showcase-carousel__image-left">
                  <div class="showcase-carousel__image" style="background-image: url('./img/2.png');"></div>
                </div>
                <div class="showcase-carousel__image-right">
                  <div class="showcase-carousel__image">
                    <div class="showcase-carousel__image" style="background-image: url('./img/2.png');"></div>
                  </div>
                </div>
              </div>
              <p>Front Two</p>
            </div>
            <div class="showcase-carousel__item swiper-slide">
              <div class="showcase-carousel__image-wrapper">
                <div class="showcase-carousel__image-left">
                  <div class="showcase-carousel__image" style="background-image: url('./img/3.png');"></div>
                </div>
                <div class="showcase-carousel__image-right">
                  <div class="showcase-carousel__image">
                    <div class="showcase-carousel__image" style="background-image: url('./img/3.png');"></div>
                  </div>
                </div>
              </div>
              <p>Side</p>
            </div>
            <div class="showcase-carousel__item swiper-slide">
              <div class="showcase-carousel__image-wrapper">
                <div class="showcase-carousel__image-left">
                  <div class="showcase-carousel__image" style="background-image: url('./img/4.png');"></div>
                </div>
                <div class="showcase-carousel__image-right">
                  <div class="showcase-carousel__image">
                    <div class="showcase-carousel__image" style="background-image: url('./img/4.png');"></div>
                  </div>
                </div>
              </div>
              <p>Back</p>
            </div>
          </div>
          <div class="showcase-navigation">
            <div class="showcase-navigation__button showcase-navigation__button_prev"></div>
            <div class="showcase-navigation__button showcase-navigation__button_next"></div>
          </div>
        </div>
      </div>
    </div>

    <video class="showcase__video" src="files/smoke-background-optimized.mp4" autoplay loop muted id="video"></video>
  </section>


  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="js/app.min.js"></script>
</body>

</html>
